<div class="container">
  <div class="row my-3 py-4">
    <div class="col-6">
      <h2 class="text-primary">Administrators List</h2>
    </div>
    <div class="col-6 text-end">
      <a class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add New Administrator</a
      >
    </div>
  </div>
  <div>
    <div class="table-responsive">
      <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
      >
        <thead class="table-light">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th class="text-center">Manipulations</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr class="table-primary" *ngFor="let i of administratorList">
            <td>{{ administratorList[i].firstName }}</td>
            <td>{{ administratorList[i].lastName }}</td>
            <td>{{ administratorList[i].email }}</td>
            <td class="text-end">
              <div class="btn-group">
                <a class="btn btn-primary px-4 mx-3">
                  <i class="bi bi-ticket-detailed"></i> Details</a
                >
              </div>
              <div class="btn-group">
                <a class="btn btn-secondary px-4 mx-3">
                  <i class="bi bi-pencil-square"></i> Edit</a
                >
              </div>
              <div class="btn-group">
                <a class="btn btn-danger px-4 mx-3">
                  <i class="bi bi-x-circle"></i> Delete</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
