<p-table
  [value]="administratorList"
  [paginator]="true"
  [rows]="2"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="_id">
        Id<p-sortIcon field="administrator._id"></p-sortIcon>
      </th>
      <th pSortableColumn="firstName">
        First Name
        <p-sortIcon field="administrator.firstName"></p-sortIcon>
      </th>
      <th pSortableColumn="lastName">
        Last Name<p-sortIcon field="administrator.firstName"></p-sortIcon>
      </th>
      <th>Email</th>
      <th class="text-center">Operations</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body">
    <!-- let-administrator -->
    <tr *ngFor="let admin of administratorList; let i = index">
      <td>{{ admin._id }}</td>
      <td>{{ admin.firstName }}</td>
      <td>{{ admin.lastName }}</td>
      <td>{{ admin.email }}</td>
      <td class="text-center">
        <div>
          <button
            pButton
            pRipple
            type="button"
            label="Info"
            (click)="displaydetailsModal(i)"
            class="p-button-outlined p-button-info mx-3"
          ></button>
        </div>
        <button
          pButton
          pRipple
          type="button"
          label="Edit"
          (click)="displayEditModal(i)"
          class="p-button-outlined p-button-secondary mx-3"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Delete"
          (click)="confirm(i)"
          class="p-button-outlined p-button-danger mx-3"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-button
  id="add-btn"
  (click)="displayAddModel()"
  label="+"
  styleClass="p-button-rounded"
></p-button>

<div>
  <p-toast></p-toast>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
  ></p-confirmDialog>
</div>

<app-administrator-details
  [currentAdmin]="wantedAdmin"
></app-administrator-details>

<app-administrator-editing
  [currentAdmin]="wantedAdmin"
></app-administrator-editing>

<app-administrator-adding></app-administrator-adding>
