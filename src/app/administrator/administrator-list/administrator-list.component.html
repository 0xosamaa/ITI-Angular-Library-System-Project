<p-table
  [value]="administratorList"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="_id">
        Id<p-sortIcon field="administrator._id"></p-sortIcon>
      </th>
      <th pSortableColumn="firstName">
        First Name
        <p-sortIcon field="administrator.firstName"></p-sortIcon>
      </th>
      <th pSortableColumn="lastName">
        Last Name<p-sortIcon field="administrator.firstName"></p-sortIcon>
      </th>
      <th>Email</th>
      <th class="text-center">Operations</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-administrator>
    <tr>
      <td>{{ administrator._id }}</td>
      <td>{{ administrator.firstName }}</td>
      <td>{{ administrator.lastName }}</td>
      <td>{{ administrator.email }}</td>
      <td class="text-center">
        <button
          pButton
          pRipple
          type="button"
          label="Info"
          class="p-button-outlined p-button-info mx-3"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Edit"
          class="p-button-outlined p-button-secondary mx-3"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Delete"
          class="p-button-outlined p-button-danger mx-3"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="add-button" (click)="displayAddModel()">
  <h1>+</h1>
</div>
