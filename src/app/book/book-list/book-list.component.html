<div class="card">
  <p-table
    #bookTable
    [value]="books"
    dataKey="id"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 20]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="[
      'title',
      'author',
      'publisher',
      'category',
      'isAvailable'
    ]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="bookTable.filterGlobal(getEventValue($event.target), 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 22%">Title</th>
        <th style="width: 22%">Author</th>
        <th style="width: 22%">Publisher</th>
        <th style="width: 22%">Category</th>
        <th style="width: 12%">isAvailable</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="title"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="author"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="publisher"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="category"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="boolean"
            field="isAvailable"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>
          {{ book.title }}
        </td>
        <td>
          {{ book.author }}
        </td>
        <td>
          {{ book.publisher }}
        </td>
        <td>
          {{ book.category }}
        </td>
        <td>
          <i
            class="pi"
            [ngClass]="{
              'text-success pi-check-circle': book.isAvailable,
              'text-danger pi-times-circle': !book.isAvailable
            }"
          ></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
