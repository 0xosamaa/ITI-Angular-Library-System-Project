<p-dialog
  header="Book Information"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ maxWidth: '600px', width: '100%', margin: '20px' }"
>
  <div class="table-responsive">
    <div class="table-responsive">
      <table class="table table-hover table-border align-middle">
        <tbody>
          <tr>
            <th>Title</th>
            <td>{{ book.title }}</td>
          </tr>
          <tr>
            <th>Author</th>
            <td>{{ book.author }}</td>
          </tr>
          <tr>
            <th>Publisher</th>
            <td>{{ book.publisher }}</td>
          </tr>
          <tr>
            <th>Category</th>
            <td>{{ book.category }}</td>
          </tr>
          <tr>
            <th>Available</th>
            <td>
              <i
                class="pi"
                [ngClass]="{
                  'text-success pi-check-circle': book.isAvailable,
                  'text-danger pi-times-circle': !book.isAvailable
                }"
              ></i>
            </td>
          </tr>
          <tr>
            <th>Pages</th>
            <td>{{ book.pagesCount }}</td>
          </tr>
          <tr>
            <th>Copies</th>
            <td>{{ book.copiesCount }}</td>
          </tr>
          <tr>
            <th>Publish Date</th>
            <td>{{ book.datePublished | date }}</td>
          </tr>
          <tr>
            <th>Added at</th>
            <td>{{ book.dateAdded | date }}</td>
          </tr>
          <tr>
            <th>Shelf No.</th>
            <td>{{ book.shelfNo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</p-dialog>
