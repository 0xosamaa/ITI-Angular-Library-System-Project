<h1>Members Reports</h1>

<p-table [value]="reports">
  <ng-template pTemplate="header">
    <tr>
      <th>Year</th>
      <th>Month</th>
      <th>Number of Members</th>
      <th>New Members</th>
      <th>Deleted Members</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-report>
    <tr>
      <td>{{ report.year }}</td>
      <td>{{ report.month }}</td>
      <td>{{ report.numberOfMembers }}</td>
      <td>{{ report.newMembers }}</td>  
      <td>{{ report.deletedMembers }}</td>
    </tr>
  </ng-template>
</p-table>
