
<p-dialog header="Update Member's Info" [(visible)]="flag" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">   
    <form [formGroup]="memberEditForm" (ngSubmit)="update()">

        <div class="container">
            <div class="row justify-content-center">
                <span class="mb-3 field">
                    <label htmlFor="fullName">Full Name</label><br>
                    <input pInputText id="fullName" formControlName="fullName" class="form-control"/>
                    <small class="p-error block" *ngIf="memberEditForm.get('fullName')?.errors && memberEditForm.get('fullName')?.dirty">Full Name is Required...</small>
                </span>
            </div>
            
            <div class="row justify-content-center">
                <span class="mb-3 field">
                    <label htmlFor="email">Email</label><br>
                    <input pInputText id="email" formControlName="email" class="form-control" />
                    <small class="p-error block" *ngIf="memberEditForm.get('email')?.errors && memberEditForm.get('email')?.dirty">Email is Required...</small>
                </span>
            </div>

            <div class="row justify-content-center">
                <span class="col-6 mb-3 field">
                    <label htmlFor="phoneNumber">Phone Number <small class="text-danger">*</small></label><br>
                    <input pInputText id="phoneNumber" formControlName="phoneNumber" class="form-control"/>
                    <small class="p-error block" *ngIf="memberEditForm.get('phoneNumber')?.errors && memberEditForm.get('phoneNumber')?.dirty">phoneNumber is Required...</small>
                </span>
                <span class="col-6 mb-3 field">
                    <label htmlFor="birthDate">Birth Date</label><br>
                    <p-calendar styleClass="input-styling col-6 form-control" [touchUI]="true" formControlName="birthDate" appendTo="body"></p-calendar>
                    <small class="p-error block" *ngIf="memberEditForm.get('birthDate')?.errors && memberEditForm.get('birthDate')?.dirty">birthDate is Required...</small>
                </span>
            </div>

            <div class="row justify-content-center">
                <span class="mb-3 field">
                    <label for="formFile" class="form-label">Upload Image: <small class="text-danger">*</small></label>
                    <input class="form-control" type="file" formControlName="image" accept="image/*"/>
                </span>
            </div>
        </div>

        <hr>
        <button pButton label="Update" type="submit" icon="pi pi-check" iconPos="right" [disabled]="memberEditForm.errors"></button>
    </form>
</p-dialog>
